name: Deploy Existing Build

on:
  workflow_dispatch:
    inputs:
      build_number:
        description: "Enter build number (from Actions tab, e.g., 157)"
        required: true
        default: "latest"
      environment:
        description: "Choose environment to deploy (sit, qa, uat, all)"
        required: true
        default: "sit"
        type: choice
        options:
          - sit
          - qa
          - uat
          - all
      mode:
        description: "Deployment mode"
        required: true
        default: "single"
        type: choice
        options:
          - single
          - partial

jobs:
  set-build-list:
    runs-on: ubuntu-latest
    outputs:
      list: ${{ steps.output-list.outputs.list }}
    steps:
      - id: output-list
        shell: bash
        run: |
          MODE="${{ github.event.inputs.mode }}"
          ENV="${{ github.event.inputs.environment }}"
          ORDER=("sit" "qa" "uat")
          BUILD_LIST=()
          if [ "$MODE" = "single" ]; then
            BUILD_LIST=("$ENV")
          elif [ "$MODE" = "partial" ]; then
            for e in "${ORDER[@]}"; do
              BUILD_LIST+=("$e")
              [ "$e" = "$ENV" ] && break
            done
          else
            BUILD_LIST=("${ORDER[@]}")
          fi
          echo "Environments to deploy: ${BUILD_LIST[@]}"
          echo "list=${BUILD_LIST[*]}" >> $GITHUB_OUTPUT

  deploy:
    runs-on: windows-latest
    needs: set-build-list
    strategy:
      matrix:
        env: [sit, qa, uat]
      max-parallel: 1
    
    steps:
      - name: Skip if environment not in build list
        if: contains(needs.set-build-list.outputs.list, matrix.env)
        run: echo "Deploying ${{ matrix.env }}"
      
      - name: Download artifact for ${{ matrix.env }}
        uses: actions/download-artifact@v4
        with:
          name: app-${{ matrix.env }}-${{ github.event.inputs.build_number }}
          path: ./publish-${{ matrix.env }}
  
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
  
      # --- DEPLOY TO SIT ---
      - name: Deploy to SIT
        if: matrix.env == 'sit'
        uses: azure/webapps-deploy@v3
        with:
          app-name: "aviapp-sit"
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_SIT }}
          package: ./publish-sit
  
      # --- DEPLOY TO QA ---
      - name: Deploy to QA
        if: matrix.env == 'qa'
        uses: azure/webapps-deploy@v3
        with:
          app-name: "aviapp-qa"
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_QA }}
          package: ./publish-qa
  
      # --- DEPLOY TO UAT ---
      - name: Deploy to UAT
        if: matrix.env == 'uat'
        uses: azure/webapps-deploy@v3
        with:
          app-name: "aviapp-uat"
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_UAT }}
          package: ./publish-uat
  
