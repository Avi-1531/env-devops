name: Build and deploy ASP.Net Core + Angular app to Azure Web App - dating-app-course

on:
  push:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Choose environment to run (sit, qa, uat, all)'
        required: true
        default: 'all'
        type: choice
        options:
          - sit
          - qa
          - uat
          - all
      mode:
        description: 'Choose run mode'
        required: true
        default: 'partial'
        type: choice
        options:
          - partial
          - single

jobs:
  # =========================
  # Build Job
  # =========================
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install Angular CLI
        run: npm install -g @angular/cli@20

      - name: Build Angular frontend
        run: |
          cd client
          npm install
          ng build --configuration ${{ github.event.inputs.environment || 'production' }}

      - name: Publish API project
        run: dotnet publish API/API.csproj -c ${{ github.event.inputs.environment || 'Release' }} -o ./publish

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: ./publish

  # =========================
  # Deploy Job
  # =========================
  deploy:
    runs-on: windows-latest
    needs: build
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: .net-app

      # =========================
      # Deploy to SIT
      # =========================
      - name: Deploy to SIT
        if: |
          github.event_name == 'push' ||
          (github.event_name == 'workflow_dispatch' && (
            (github.event.inputs.environment == 'all') ||
            (github.event.inputs.environment == 'sit') ||
            ((github.event.inputs.mode == 'partial') &&
             ((github.event.inputs.environment == 'qa') || (github.event.inputs.environment == 'uat')))
          ))
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'aviapp-sit'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_SIT }}
          package: ./publish
        env:
          ASPNETCORE_ENVIRONMENT: SIT

      # =========================
      # Deploy to QA
      # =========================
      - name: Deploy to QA
        if: |
          github.event_name == 'push' ||
          (github.event_name == 'workflow_dispatch' && (
            (github.event.inputs.environment == 'all') ||
            (github.event.inputs.environment == 'qa') ||
            ((github.event.inputs.mode == 'partial') &&
             (github.event.inputs.environment == 'uat'))
          ))
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'aviapp-qa'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_QA }}
          package: ./publish
        env:
          ASPNETCORE_ENVIRONMENT: QA

      # =========================
      # Deploy to UAT
      # =========================
      - name: Deploy to UAT
        if: |
          github.event_name == 'push' ||
          (github.event_name == 'workflow_dispatch' && (
            (github.event.inputs.environment == 'all') ||
            (github.event.inputs.environment == 'uat')
          ))
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'aviapp-uat'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_UAT }}
          package: ./publish
        env:
          ASPNETCORE_ENVIRONMENT: UAT
